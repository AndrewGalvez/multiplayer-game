<!DOCTYPE html>

<html>
	<title>Game</title>
	<head style="background-color: grey">
		<style>
			p {
				font-size: 20 px;
				font-family: sans-serif;
			}
			html {
				background-color: grey;
			}
			canvas {
				border: 5px solid white;
			}
			.serif{
				font-family: sans-serif;
			}
			.block{
				display: block;
			}
			.inline{
				display:inline-block;
			}
			input{
				width: 30px;
				height: 30px;
			}
			.chatInput{
				width: fit-content;
			}
			.bottom{
				bottom: 0;
			}
		</style>

		<div style="width: 20%; float: left; word-wrap: break-word">
      </head>
		</div>
		<div style="width: 20%; float: right">
			<u>
				<p style="text-align: center; font-size: 32px">Leaderboard</p>
			</u>

			<div
				id="Leaderboard"
				style="white-space: pre-line; font-size: 24px"
			></div>
		</div>
		<div class="inline" id="chatContainer">
			<h1 class="serif">Server Chat</h1>
			<p>Most recent message:</p>
			<p id="recentMessage"></p>
			<div id="messages">

			</div>
			<p>WARNING: Data sent through chat is NOT secure and can be accessed by any hacker. Do not send personal info or sensitive documents through chat.</p>
			<form method="get">
				<fieldset>
				<input for="msg" class="chatInput" type="text" value="Send message to server chat...">
				<input class="chatInput" type="submit" value="Send" id="sendChat">
				</fieldset>
			</form>
		</div>
		<center><canvas id="canvas"></canvas></canvas>
			<p>Press L to return to Lobby at any time</p>
			<input id="W" type="button" class="block" value="W">
			<input id="A" type="button" class="inline" value="A">
			<input id="S" type="button" class="inline" value="S">
			<input id="D" type="button" class="inline" value="D">
		</center>

		<script src="/socket.io/socket.io.js"></script>
		<script src="client/script.js"></script>
	
</body></html>
