<!DOCTYPE html>
<html style="background-color: grey">
	<head style="background-color: grey">
		<script>
			function reconnect() {
				window.location.assign("../");
			}
		</script>
		<center>
			<h1><u>You've been disconnected</u></h1>
			<button
				style="width: 300px; height: 100px; font: 24px Arial"
				onclick="reconnect()"
			>
				Attempt to reconnect
			</button>
			<p>You have been disconnected from the server.</p>
			<p id="reason">Reason:</p>
		</center>
		<script>
			function parseURLParams(url) {
				var queryStart = url.indexOf("?") + 1,
					queryEnd = url.indexOf("#") + 1 || url.length + 1,
					query = url.slice(queryStart, queryEnd - 1),
					pairs = query.replace(/\+/g, " ").split("&"),
					parms = {},
					i,
					n,
					v,
					nv;

				if (query === url || query === "") return;

				for (i = 0; i < pairs.length; i++) {
					nv = pairs[i].split("=", 2);
					n = decodeURIComponent(nv[0]);
					v = decodeURIComponent(nv[1]);

					if (!parms.hasOwnProperty(n)) parms[n] = [];
					parms[n].push(nv.length === 2 ? v : null);
				}
				return parms;
			}
			var a = parseURLParams(window.location.toString());
			var b = document.getElementById("reason");
			b.innerText = a.reason[0];
		</script>
	</head>
</html>
